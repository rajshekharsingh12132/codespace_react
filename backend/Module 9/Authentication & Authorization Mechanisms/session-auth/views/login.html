<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; }
    label { display: block; margin-bottom: 0.5em; }
    input { width: 100%; padding: 0.5em; margin-bottom: 1em; }
    button { padding: 0.5em 1em; }
    #error { color: red; margin-bottom: 1em; }
  </style>
</head>
<body>
  <main>
    <h1>Login</h1>
    <div id="error" role="alert" aria-live="assertive"></div>
    <form id="loginForm" action="/login" method="post" novalidate>
      <label for="username">Username:</label>
      <input id="username" name="username" type="text" required aria-required="true" aria-describedby="userHelp" />
      <small id="userHelp">Enter your username</small>

      <label for="password">Password:</label>
      <input id="password" name="password" type="password" required aria-required="true" aria-describedby="passHelp" />
      <small id="passHelp">Enter your password</small>

      <button type="submit">Login</button>
    </form>
  </main>

  <script>
    // Display error message from query param if any
    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');
    if (error) {
      document.getElementById('error').textContent = error;
    }

    // Basic client-side validation
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) {
        e.preventDefault();
        document.getElementById('error').textContent = 'Username and password are required.';
      }
    });
  </script>
</body>
</html>
